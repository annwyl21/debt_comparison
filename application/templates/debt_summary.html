{% extends "layout.html" %}

{% block main_content %}

<div class="main">
	<h1>Debt Summary</h1>

	<p>
		{% for dictionary in debts %}
		Debt Name: {{ dictionary['identifier']}}<br>
		&pound;{{ '%.2f' % dictionary['amount'] }}<br>with {{ dictionary['interest'] }}%APR and repayments of &pound;{{ dictionary['repayment'] }}<br>
		{% endfor %}
	</p>
</div>
<br>
<div>
    <button id="getStarted" class="btn"><a href="./debt_form">Add another debt</a></button>
</div>
<br>
<div>
    <button id="calculate" class="btn"><a href="./results">Calculate my debts</a></button>
</div>

{% endblock %}
